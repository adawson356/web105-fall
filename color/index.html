<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Demonstration</title>
    <link rel="stylesheet" href="syles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Ocean Header</h1>
        </header>
        <main>
            <div style="text-align:center">
                <div class="splash" id="vividblue">&nbsp;</div>
                <div class="splash" id="periwinkle">&nbsp;</div>
                <div class="splash" id="sky">&nbsp;</div>
                <div class="splash" id="grayblue">&nbsp;</div>
                <div class="splash" id="bluish">&nbsp;</div>
                <p>&nbsp;</p>
                <hr>
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
                <h3>Heading 3</h3>
                <h4>Heading 4</h4>
                <p>This is paragraph text</p>
                <p><a href="#">Links are styled like this</a></p>
            </div>
        </main>
    </div>
</body>

</html>
