<!DOCTYPE html>
<html lang="en">

<head>
    <title>Using IFrames</title>
    <style>
		body {
    font-family: arial, helvetica, sans-serif;
}

h1,
h2 {
    text-align: center;
    color: darkolivegreen;
}

.container {
    max-width: 1060px;
    margin: 10px auto;
}

iframe {
    padding-bottom: 40px;
    width: 95%;
    height: 500px;
    border: 5px solid black;
}
	</style>
</head>

<body>
    <div class="container">
        <h1>IFrames</h1>
        <p>&nbsp;</p>
        <h2>Event - dog jubilee</h2>
        <iframe src="http://adawson356.mccdgm.net/event/"></iframe>
        <p>&nbsp;</p>
        <h2>Colors</h2>
        <iframe src="http://adawson356.mccdgm.net/color/"></iframe>
        <p>&nbsp;</p>
        <h2>Semantic</h2>
        <iframe src="http://adawson356.mccdgm.net/semantic/"></iframe>
        <h2>Advertising - Hummin Printer Wizard</h2>
        <iframe src="http://adawson356.mccdgm.net/advertising/"></iframe>
        <p>&nbsp;</p>
        <h2>Fonts</h2>
        <iframe src="http://adawson356.mccdgm.net/font/"></iframe>
        <p>&nbsp;</p>
    </div>
</body>

</html>
