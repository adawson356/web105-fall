<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Making a Calendar</title>
	<link rel="stylesheet" href="style.css">
	<style >
		table{
			width: 90%;
			margin: 10 auto;
			border-collapse: collapse
		}
		th{
			color: darkblue;
			text-align: center;
			font-weight: bold;
		}
		td{
			vertical-align: top;
			text-align: right;
			height: 100px;
			border: 1px solid black;
			padding: 10px;
			width: 14.29%;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<header>
		<h1>
		Making a Calendar
		</h1>
		<nav>
			<a href="tables.html">Basic Table</a>
			<a href="table1.html">Styling a Table</a>
			<a href="table2.html">Calendar</a>
		</nav>
	</header>
	<main>
		<table>
			<caption>October 2017</caption>
			<tr>
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
			<tr>
				<td>8</td>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>My Birthday</td>
			</tr>
			<tr>
				<td>15</td>
				<td>16</td>
				<td>17</td>
				<td>18</td>
				<td>19</td>
				<td>20</td>
				<td>21</td>
			</tr>
			<tr>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
				<td>26</td>
				<td>27</td>
				<td>28</td>
			</tr>
			<tr>
				<td>29</td>
				<td>30</td>
				<td>31</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</main>
	</div>
	
</body>
</html>
